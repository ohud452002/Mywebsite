<!DOCTYPE html>
<html>
<head>

<title>CSS Transition Example 1</title>
<style>
    .box  {
    width: 100px;
    height: 100px;
    background-color: #92a8d1;
    transition: background_color 0.5s;
    }
     .box:hover  {
        background-color: #4caf50;
     }
  </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
